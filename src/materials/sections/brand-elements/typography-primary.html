<section class="section__inner" data-anchor="typographyPrimary" data-section-title="Typography" data-section-parent="Brand Elements" data-fullpage-section>
  <div class="section">
    <div class="section__content">
      <div class="section__content-subtitle" data-subtitle>Primary Font</div>
      <div class="typography">
        <div id="primaryTitle" class="typography__title title">Alternate Gothic #2</div>
        <div class="typography__options" data-options>
          <div class="typography__slider">
            <span class="typography__size"><span data-typography-value>32</span>px</span>
            <input type="range" min="0" max="100" value="32" data-typography-range>
          </div>
          <div class="typography__style">
            <select data-typography-style>
              <option value="regular">Regular</option>
              <option value="italic">Italic</option>
            </select>
          </div>
        </div>
        <textarea class="typography__text" data-typography-textarea>The quick brown fox jumps over the lazy dog</textarea>
        <p data-copy>Alternate Gothic #2 is used for headlines and things we want to say loudly. Slap a cap on that, and let's roll.</p>
      </div>
    </div>
  </div>
</section>
