<section class="section__inner">
  {{> logo-lockup}}
  <div class="section">
    <div class="section__nav">
      <div class="section__nav-inner">
        <div class="section__nav-subtitle title title--md">Typography</div>
      </div>
      <div class="section__nav-inner">
        {{> nav-typography class="nav__sub--section"}}
        <div class="section__nav-title title title--xs">Brand Elements</div>
      </div>
    </div>
    <div class="section__content">
      <div class="section__content-subtitle">Secondary Font</div>
      <div class="typography">
        <div class="typography__title typography__title--secondary title">Sanchez</div>
        <div class="typography__options">
          <div class="typography__slider">
            <span class="typography__size"><span data-typography-value>32</span>px</span>
            <input type="range" min="0" max="100" value="32" data-typography-range>
          </div>
          <div class="typography__style">
            <select data-typography-style>
              <option value="regular">Regular</option>
              <option value="italic">Italic</option>
            </select>
          </div>
        </div>
        <textarea class="typography__text typography__text--secondary" data-typography-textarea>The quick brown fox jumps over the lazy dog</textarea>
        <p>
          Some say it's a dirty font, yet we think it's a legible slab serif perfect for body copy and pull quotes.<br>
          Open source via Latinotype (<a href="http://www.latinotype.com/" target="_blank">http://www.latinotype.com/</a>)
        </p>
      </div>
    </div>
  </div>
</section>
