<section class="section__inner" data-anchor="typographyTertiary" data-section-title="Typography" data-section-parent="Brand Elements" data-fullpage-section>
  <div class="section">
    <div class="section__content">
      <div class="section__content-subtitle" data-subtitle>Tertiary Font</div>
      <div class="typography">
        <div id="tertiaryTitle" class="typography__title typography__title--tertiary title">Source Sans Pro</div>
        <div class="typography__options" data-options>
          <div class="typography__slider">
            <span class="typography__size"><span data-typography-value>32</span>px</span>
            <input type="range" min="0" max="100" value="32" data-typography-range>
          </div>
          <div class="typography__style">
            <select data-typography-style>
              <option value="regular">Regular</option>
              <option value="italic">Italic</option>
            </select>
          </div>
        </div>
        <textarea class="typography__text typography__text--tertiary" data-typography-textarea>The quick brown fox jumps over the lazy dog</textarea>
        <p data-copy>Sometimes we want a sans serif for body copy. A versitile alternative to condesed all-caps.</p>
      </div>
    </div>
  </div>
</section>
