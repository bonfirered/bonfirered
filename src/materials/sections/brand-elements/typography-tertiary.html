<section class="section__inner">
  {{> logo-lockup}}
  <div class="section">
    <div class="section__nav">
      <div class="section__nav-inner">
        <div class="section__nav-subtitle title title--md">Typography</div>
        <ul class="nav__sub--inner">
          <li>
            <a href="#">Primary Fonts</a>
          </li>
          <li>
            <a href="#">Secondary Fonts</a>
          </li>
          <li class="active">
            <a href="#">Tertiary Fonts</a>
          </li>
        </ul>
      </div>
      <div class="section__nav-inner">
        {{> nav-brand-elements class="nav__sub--section"}}
        <div class="section__nav-title title title--xs">Brand Elements</div>
      </div>
    </div>
    <div class="section__content">
      <div class="section__content-subtitle">Tertiary Font</div>
      <div class="typography">
        <div class="typography__title typography__title--tertiary title">Source Sans Pro</div>
        <div class="typography__options">
          <div class="typography__slider">
            <span class="typography__size"><span data-typography-value>32</span>px</span>
            <input type="range" min="0" max="100" value="32" data-typography-range>
          </div>
          <div class="typography__style">
            <select data-typography-style>
              <option value="regular">Regular</option>
              <option value="italic">Italic</option>
            </select>
          </div>
        </div>
        <textarea class="typography__text typography__text--tertiary" data-typography-textarea>The quick brown fox jumps over the lazy dog</textarea>
        <p>Sometimes we want a sans serif for body copy. A versitile alternative to condesed all-caps.</p>
      </div>
    </div>
  </div>
</section>
