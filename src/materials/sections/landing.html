<section class="section__landing" data-anchor="landing" data-fullpage-section>
  <div class="section__overlay">
    <div class="section__line" data-line-one></div>
    <div class="section__line" data-line-two></div>
    <div class="section__line" data-line-three></div>
    <div class="section__line" data-line-four></div>
    <div class="section__line" data-line-five></div>
  </div>
  <div class="section flex flex--btwn flex--end">
    <div class="logo-lockup">
      <img src="/assets/toolkit/images/logo.svg" alt="logo">

    <div class="flex__item">
      <div class="diamonds">
        <img class="diamonds__item diamonds__item--1" src="/assets/toolkit/images/icon--diamond-1.png" data-diamond>
        <img class="diamonds__item diamonds__item--2" src="/assets/toolkit/images/icon--diamond-2.png" data-diamond>
        <img class="diamonds__item diamonds__item--3" src="/assets/toolkit/images/icon--diamond-3.png" data-diamond>

        <img class="diamonds__item diamonds__item--5" src="/assets/toolkit/images/icon--diamond-5.png" data-diamond>

      <h1 class="title title--sm" data-title-shuffle>
        Precision crafted<br>
        in the heart<br>
        of the Midwest.<br>

        Ideas become form.

      {{> nav}}
    </div>
