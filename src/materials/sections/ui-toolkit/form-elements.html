<section class="section__inner" data-anchor="formElements" data-fullpage-section>
  {{> logo-lockup}}
  <div class="section">
    <div class="section__nav">
      <div class="section__nav-inner">
        <div class="section__nav-subtitle title title--md">Form Elements</div>
      </div>
      <div class="section__nav-inner">
        {{> nav-ui-toolkit class="nav__sub--section"}}
        <div class="section__nav-title title title--xs">UI Toolkit</div>
      </div>
    </div>
    <div class="section__content">
      <div class="grid grid--form">
        <div class="grid__item form__item">
          <input type="text" value="Text input - 1">
        </div>
        <div class="grid__item form__item form__select">
          <select>
            <option>Select</option>
            <option>Option - 1</option>
            <option>Option - 2</option>
            <option>Option - 3</option>
          </select>
        </div>
        <div class="grid__item form__item typography__options">
          <div class="typography__style">
            <select data-typography-style>
              <option value="regular">Regular</option>
              <option value="italic">Italic</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form__item">
        <p>Checkbox</p>
        <fieldset>
          <input type="checkbox" id="checkbox1" value="checkbox1" checked>
          <label for="checkbox1">
            Selection - 1
          </label>

          <input type="checkbox" id="checkbox2" value="checkbox2" checked>
          <label for="checkbox2">
            Selection - 2
          </label>

          <input type="checkbox" id="checkbox3" value="checkbox3">
          <label for="checkbox3">
            Selection - 3
          </label>
        </fieldset>
      </div>
      <div class="form__item">
        <p>Radio</p>
        <fieldset>
          <input type="radio" name="radio" id="radio1" value="radio1" checked>
          <label for="radio1">
            Selection - 1
          </label>

          <input type="radio" name="radio" id="radio2" value="radio2">
          <label for="radio2">
            Selection - 2
          </label>

          <input type="radio" name="radio" id="radio3" value="radio3">
          <label for="radio3">
            Selection - 3
          </label>
        </fieldset>
      </div>
      <div class="form__item">
        <div class="typography__options">
          <div class="typography__slider">
            <span class="typography__size"><span data-typography-value>32</span>px</span>
            <input type="range" min="0" max="100" value="32" data-typography-range>
          </div>
        </div>
      </div>
      <div class="form__item">
        <textarea>Textarea</textarea>
      </div>
    </div>
  </div>
</section>
