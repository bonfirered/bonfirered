<section class="section__inner">
  {{> logo-lockup}}
  <div class="section">
    <div class="section__nav">
      <div class="section__nav-inner">
        <div class="section__nav-subtitle title title--md">Navigation Bar</div>
      </div>
      <div class="section__nav-inner">
        {{> nav-ui-toolkit class="nav__sub--section"}}
        <div class="section__nav-title title title--xs">UI Toolkit</div>
      </div>
    </div>
    <div class="section__content">
      <div class="grid grid--nav">
        <div class="grid__item">
          <img src="/assets/toolkit/images/ui--nav-dark.png">
          <div class="title title--xs">Dark Nav</div>
        </div>
        <div class="grid__item">
          <img src="/assets/toolkit/images/ui--nav-light.png">
          <div class="title title--xs">Light Nav</div>
        </div>
        <div class="grid__item">
          <img src="/assets/toolkit/images/ui--nav-mobile.png">
          <div class="title title--xs">Mobile Nav</div>
        </div>
      </div>
    </div>
  </div>
</section>
